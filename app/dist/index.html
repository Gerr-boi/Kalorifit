<!doctype html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#f97316" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="KaloriFit" />
    <meta name="description" content="Norges smarteste kaloriapp. Logg maten, få kontroll, lev lettere." />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Icons -->
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    <link rel="icon" type="image/png" href="/icon-192x192.png" />
    
    <title>KaloriFit - Logg maten. Få kontroll. Lev lettere.</title>
    
    <style>
      :root {
        --splash-bg-start: #0f172a;
        --splash-bg-mid: #1e293b;
        --splash-accent: #f97316;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior: none;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Prevent pull-to-refresh on mobile */
      html, body {
        overscroll-behavior-y: none;
      }

      .boot-splash {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at 20% 20%, #334155 0%, var(--splash-bg-mid) 40%, var(--splash-bg-start) 100%);
        color: #fff;
      }

      .boot-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 14px;
        text-align: center;
      }

      .boot-logo {
        width: 74px;
        height: 74px;
        border-radius: 22px;
        background: linear-gradient(140deg, #fb923c 0%, var(--splash-accent) 100%);
        box-shadow: 0 14px 34px rgba(249, 115, 22, 0.32);
        display: grid;
        place-items: center;
        font-size: 30px;
        font-weight: 800;
      }

      .boot-title {
        margin: 0;
        font-size: 22px;
        font-weight: 700;
        letter-spacing: 0.01em;
      }

      .boot-subtitle {
        margin: 0;
        font-size: 13px;
        color: rgba(255, 255, 255, 0.78);
      }

      .boot-loader {
        width: 28px;
        height: 28px;
        border-radius: 999px;
        border: 3px solid rgba(255, 255, 255, 0.25);
        border-top-color: #fff;
        animation: boot-spin 0.9s linear infinite;
      }

      @keyframes boot-spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <script type="module" crossorigin src="/assets/index-BCVARWiT.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-Bm5qQMdu.css">
  </head>
  <body>
    <div id="root">
      <div id="boot-status" class="boot-splash">
        <div class="boot-card">
          <div class="boot-logo" aria-hidden="true">K</div>
          <p class="boot-title">KaloriFit</p>
          <p class="boot-subtitle">Laster opplevelsen...</p>
          <div class="boot-loader" aria-hidden="true"></div>
        </div>
      </div>
    </div>
    <script>
      window.addEventListener('error', (event) => {
        const el = document.getElementById('boot-status');
        if (!el) return;
        el.innerHTML = '<strong>Boot error:</strong> ' + String(event.message || 'Unknown error');
      });

      window.setTimeout(() => {
        const root = document.getElementById('root');
        const boot = document.getElementById('boot-status');
        if (!root || !boot) return;
        if (root.childElementCount <= 1) {
          boot.innerHTML = '<strong>App did not mount.</strong><br/>Check browser console and dev server terminal.';
        }
      }, 3000);
    </script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        const isLocalhost =
          window.location.hostname === 'localhost' ||
          window.location.hostname === '127.0.0.1' ||
          window.location.hostname === '::1';

        window.addEventListener('load', async () => {
          if (isLocalhost) {
            const registrations = await navigator.serviceWorker.getRegistrations();
            await Promise.all(registrations.map((reg) => reg.unregister()));
            return;
          }

          let hasReloadedForController = false;
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            if (hasReloadedForController) return;
            hasReloadedForController = true;
            window.location.reload();
          });

          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              registration.update().catch(() => undefined);
              console.log('SW registered:', registration);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
