<!doctype html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#f97316" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="KaloriFit" />
    <meta name="description" content="Norges smarteste kaloriapp. Logg maten, få kontroll, lev lettere." />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Icons -->
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    <link rel="icon" type="image/png" href="/icon-192x192.png" />
    
    <title>KaloriFit - Logg maten. Få kontroll. Lev lettere.</title>
    
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior: none;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Prevent pull-to-refresh on mobile */
      html, body {
        overscroll-behavior-y: none;
      }
    </style>
    <script type="module" crossorigin src="/assets/index-BvnrIZxb.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-BDxvIu7r.css">
  </head>
  <body>
    <div id="root">
      <div id="boot-status" style="padding:16px;font-family:system-ui,sans-serif;color:#111827;">
        Starting app...
      </div>
    </div>
    <script>
      window.addEventListener('error', (event) => {
        const el = document.getElementById('boot-status');
        if (!el) return;
        el.innerHTML = '<strong>Boot error:</strong> ' + String(event.message || 'Unknown error');
      });

      window.setTimeout(() => {
        const root = document.getElementById('root');
        const boot = document.getElementById('boot-status');
        if (!root || !boot) return;
        if (root.childElementCount <= 1) {
          boot.innerHTML = '<strong>App did not mount.</strong><br/>Check browser console and dev server terminal.';
        }
      }, 3000);
    </script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        const isLocalhost =
          window.location.hostname === 'localhost' ||
          window.location.hostname === '127.0.0.1' ||
          window.location.hostname === '::1';

        window.addEventListener('load', async () => {
          if (isLocalhost) {
            const registrations = await navigator.serviceWorker.getRegistrations();
            await Promise.all(registrations.map((reg) => reg.unregister()));
            return;
          }

          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
